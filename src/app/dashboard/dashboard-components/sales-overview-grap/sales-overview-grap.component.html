<mat-card>
    <mat-card-content>
        <div class="d-flex flex-wrap">
            <div>
                <mat-card-title>Stocks overview</mat-card-title>
                 <mat-card-subtitle>Comparison of stock proces over last 6 days</mat-card-subtitle>
                <button mat-raised-button color="accent" (click)="getData()">Draw Chart</button>
                  
             </div>
             <div class="text-right" style="width:100%;display:flex; justify-content: flex-end;">
                <table>
                  <tr>
                      <th>Color</th>
                      <th> Stock</th>
                  </tr>
                  <tr *ngFor="let item of [['#26c6da','AAPL'],['#1e88e5','AMZN'],['#f4c63d','GOOG'],['#d17905','GOOGL']]">
                      <td><div style="background-color:{{item[0]}}; height:10px;width:10px"> </div></td>
                      <td>{{item[1]}}</td>
                  </tr>
                </table>
              </div>
        </div>

        <div class="barchrt" style="height:360px; margin-top: 32px">
            <x-chartist class="" [data]="barChart1.data" [type]="barChart1.type" [options]="barChart1.options" [responsiveOptions]="barChart1.responsiveOptions"
                [events]="barChart1.events"> </x-chartist>
        </div>
    </mat-card-content>
</mat-card>
